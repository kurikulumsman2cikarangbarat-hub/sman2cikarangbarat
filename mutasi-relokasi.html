<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Mutasi Guru</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 5px; font-size: 22px; }
        p.subtitle { text-align: center; color: #666; font-size: 13px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; background-color: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background-color: #1557b0; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Pendataan Guru</h2>
    <p class="subtitle">Lokasi Anda akan dicatat untuk pertimbangan jarak rumah</p>
    
    <form id="mutasiForm">
        <input type="hidden" name="lat" id="lat">
        <input type="hidden" name="lng" id="lng">

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Nama & Gelar" required>
        </div>

        <div class="form-group">
            <label>NIP</label>
            <input type="text" name="nip" pattern="\d{18}" title="NIP harus 18 digit angka" placeholder="18 Digit NIP" required>
        </div>

        <div class="form-group">
            <label>Mata Pelajaran</label>
            <select name="mapel" required>
                <option value="" disabled selected>Pilih Mapel</option>
                <option value="Sejarah">Sejarah</option>
                <option value="Matematika">Matematika</option>
                <option value="Bahasa Sunda">Bahasa Sunda</option>
                <option value="PJOK">PJOK</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sertifikat Guru Profesional?</label>
            <select name="sertifikat" required>
                <option value="" disabled selected>Pilih Status</option>
                <option value="Sudah">Sudah</option>
                <option value="Belum">Belum</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nomor WhatsApp</label>
            <input type="tel" name="wa" pattern="^0[0-9]{9,13}$" placeholder="Contoh: 08123456789" required>
        </div>

        <button type="submit" id="btnSubmit">Simpan & Kirim Pesan</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxYiJNP-o2gNx7E8OVYpCGfHwqqj38_EED0AfAU5gILr2ZFb6sKz1L2DEyZi2t1Bs3m/exec';
    const form = document.getElementById('mutasiForm');
    const btn = document.getElementById('btnSubmit');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Mencari Lokasi GPS...';

        // Langkah 1: Ambil Lokasi
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lng').value = position.coords.longitude;
                    kirimData();
                },
                (error) => {
                    alert("Gagal mengambil lokasi. Mohon izinkan akses GPS di browser Anda.");
                    btn.disabled = false;
                    btn.innerText = 'Simpan & Kirim Pesan';
                }
            );
        } else {
            alert("Browser tidak mendukung GPS. Koordinat akan dikosongkan.");
            kirimData();
        }
    });

    function kirimData() {
        btn.innerText = 'Memproses Data...';
        status.innerHTML = "Sedang menyimpan ke sistem...";
        
        const formData = new FormData(form);
        const params = new URLSearchParams();
        formData.forEach((value, key) => { params.append(key, value); });

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: params
        })
        .then(() => {
            const data = Object.fromEntries(formData.entries());
            const noTujuan = "6285899888006";
            const teksSerti = data.sertifikat.toLowerCase();
            const pesanWA = `Assalamu 'alaykum, Saya ${data.nama} (${data.nip}), guru ${data.mapel}, mengajukan mutasi ke SMAN 2 Cikarang Barat. Saya ${teksSerti} bersertifikat pendidik.`;
            
            status.innerHTML = "✅ Berhasil! Membuka WhatsApp...";
            status.style.color = "green";

            setTimeout(() => {
                window.location.href = `https://wa.me/${noTujuan}?text=${encodeURIComponent(pesanWA)}`;
            }, 1500);
        })
        .catch(error => {
            status.innerHTML = "❌ Gagal. Periksa Koneksi.";
            status.style.color = "red";
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
