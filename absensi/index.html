<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kehadiran Siswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS STYLE MODERN */
        :root {
            --primary: #1e3c72;
            --bg: #f4f6f8;
            --white: #ffffff;
            --border: #ddd;
            --text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); padding: 20px; color: var(--text); }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        h1 { text-align: center; color: var(--primary); margin-bottom: 20px; font-size: 1.5rem; }

        /* CARD STYLE */
        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: #555; }
        
        input[type="text"], input[type="date"], select {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 8px; font-size: 1rem; outline: none; transition: 0.2s;
        }
        input:focus, select:focus { border-color: var(--primary); }

        .btn-load {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer;
            margin-top: 10px;
        }
        .btn-load:hover { background: #2a5298; }
        .btn-load:disabled { background: #ccc; cursor: not-allowed; }

        /* TABEL ABSENSI */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        
        th { 
            background: #f8f9fa; color: #444; padding: 12px; text-align: center; 
            border-bottom: 2px solid var(--border); font-size: 0.85rem; text-transform: uppercase;
        }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        /* Kolom Nama Rata Kiri, Sisanya Tengah */
        td:first-child { text-align: left; font-weight: 500; }
        td:not(:first-child) { text-align: center; }

        tr:hover { background: #f0f7ff; }

        /* RADIO BUTTON STYLE */
        .radio-group { display: flex; justify-content: center; align-items: center; }
        input[type="radio"] {
            transform: scale(1.3); cursor: pointer; accent-color: var(--primary);
        }

        /* HEADER WARNA KHUSUS */
        .th-alpha { color: #c0392b; border-bottom-color: #c0392b; }
        .th-ijin { color: #f39c12; border-bottom-color: #f39c12; }
        .th-sakit { color: #2980b9; border-bottom-color: #2980b9; }
        .th-hadir { color: #27ae60; border-bottom-color: #27ae60; }

        /* FOOTER ACTION */
        .action-bar {
            position: sticky; bottom: 20px;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--primary);
        }
        
        .summary-text { font-size: 0.9rem; color: #555; }
        .btn-submit {
            background: #27ae60; color: white; border: none;
            padding: 12px 30px; border-radius: 8px; font-weight: 700; cursor: pointer;
            font-size: 1rem;
        }
        .btn-submit:hover { background: #219150; }

        .hidden { display: none; }
        .spinner { text-align: center; padding: 20px; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Input Kehadiran Siswa</h1>

    <div class="card" id="step-1">
        <div class="form-group">
            <label>Nama Guru Piket:</label>
            <input type="text" id="guru" placeholder="Masukkan nama Anda...">
        </div>
        <div class="form-group">
            <label>Tanggal:</label>
            <input type="date" id="tanggal">
        </div>
    </div>

    <div class="card" id="step-2">
        <div class="form-group">
            <label>Jenjang Kelas:</label>
            <select id="sel-jenjang" onchange="updateKelasOptions()">
                <option value="" disabled selected>-- Pilih Jenjang --</option>
                <option value="X">Kelas X</option>
                <option value="XI">Kelas XI</option>
                <option value="XII">Kelas XII</option>
            </select>
        </div>
        <div class="form-group">
            <label>Kelas:</label>
            <select id="sel-kelas" disabled>
                <option value="" disabled selected>-- Pilih Jenjang Dulu --</option>
            </select>
        </div>
        <button class="btn-load" id="btn-load" onclick="loadStudents()">MUAT DAFTAR SISWA</button>
    </div>

    <div id="loading" class="spinner hidden">
        ‚è≥ Mengambil Data Siswa...
    </div>

    <div id="attendance-area" class="card hidden">
        <h3 style="margin-bottom:15px; text-align:center;">
            Daftar Siswa: <span id="display-class" style="color:var(--primary)"></span>
        </h3>
        
        <div class="table-container">
            <table id="table-absen">
                <thead>
                    <tr>
                        <th style="width: 40%;">Nama Siswa</th>
                        <th class="th-alpha">Alpha</th>
                        <th class="th-ijin">Ijin</th>
                        <th class="th-sakit">Sakit</th>
                        <th class="th-hadir">Hadir</th>
                    </tr>
                </thead>
                <tbody id="tbody-siswa">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="action-bar" class="action-bar hidden">
        <div class="summary-text">
            Pastikan data sudah benar sebelum simpan.
        </div>
        <button class="btn-submit" onclick="submitAttendance()">SIMPAN KEHADIRAN</button>
    </div>
</div>

<script>
    const CLOUDFLARE_WORKER_URL = "https://disiplin-siswa.kurikulum-sman2cikarangbarat.workers.dev/";

    // Fungsi Muat Siswa dari D1
    function loadStudents() {
        const kelas = document.getElementById('sel-kelas').value;
        if (!kelas) return alert("Pilih kelas!");

        document.getElementById('loading').classList.remove('hidden');
        
        fetch(CLOUDFLARE_WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: "getNames", kelas: kelas })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('loading').classList.add('hidden');
            if (data.result === "success") renderTable(data.names, kelas);
        });
    }

    // Fungsi Simpan Absensi ke D1
    function submitAttendance() {
        const guru = document.getElementById('guru').value;
        const tanggal = document.getElementById('tanggal').value;
        const rows = document.querySelectorAll('.student-row');
        let absensiData = [];

        rows.forEach(row => {
            const name = row.getAttribute('data-name');
            const status = row.querySelector('input[type="radio"]:checked').value;
            if (status !== "Hadir") {
                absensiData.push({ tanggal, nama: name, status, kelas: document.getElementById('sel-kelas').value, guru });
            }
        });

        if (absensiData.length === 0) return alert("Semua hadir, tidak ada data disimpan.");

        fetch(CLOUDFLARE_WORKER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: "submitAttendance", records: absensiData })
        })
        .then(res => res.json())
        .then(data => {
            if (data.result === "success") {
                alert(`Tersimpan! ${data.count} siswa tercatat tidak hadir.`);
                location.reload();
            }
        });
    }
</script>

</body>

</html>
