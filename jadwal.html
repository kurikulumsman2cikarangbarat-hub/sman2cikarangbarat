    function updateClock() {
        const now = new Date();
        const hariIndo = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const hariSkr = hariIndo[now.getDay()];
        const jam = String(now.getHours()).padStart(2, '0');
        const mnt = String(now.getMinutes()).padStart(2, '0');
        const dtk = String(now.getSeconds()).padStart(2, '0');
        const jamMenitSkr = `${jam}:${mnt}`;
        
        document.getElementById('currentDay').textContent = hariSkr;
        document.getElementById('currentTime').textContent = `${jam}:${mnt}:${dtk}`;

        const jadwalHari = dataJadwalGuru[hariSkr] || [];
        let skrg = null;
        let bsk = null;

        for (let i = 0; i < jadwalHari.length; i++) {
            if (jadwalHari[i].jam <= jamMenitSkr) {
                skrg = jadwalHari[i];
                bsk = jadwalHari[i + 1] || null;
            }
        }

        renderUI("tbodyNow", "emptyNow", skrg);
        renderUI("tbodyNext", "emptyNext", bsk);

        if (skrg && lastPlayed !== skrg.jam) {
            lastPlayed = skrg.jam;
            bicara(`Saat ini adalah waktu untuk ${skrg.kegiatan}`);
        }
    }

    function renderUI(tbodyId, emptyId, data) {
        const tbody = document.getElementById(tbodyId);
        const empty = document.getElementById(emptyId);
        tbody.innerHTML = "";
        if (data && data.detail && data.detail.length > 0) {
            empty.style.display = "none";
            data.detail.forEach(d => {
                tbody.innerHTML += `<tr><td>${d.kelas}</td><td>${d.guru}</td><td>${d.mapel}</td></tr>`;
            });
        } else {
            empty.style.display = "block";
        }
    }

    function bicara(teks) {
        synthesis.cancel();
        const utt = new SpeechSynthesisUtterance(teks);
        utt.voice = selectedVoice;
        utt.lang = 'id-ID';
        synthesis.speak(utt);
        tambahLog("Pengumuman: " + teks);
    }

    function tambahLog(pesan) {
        const log = document.getElementById('logSection');
        const div = document.createElement('div');
        div.textContent = `> [${new Date().toLocaleTimeString()}] ${pesan}`;
        log.prepend(div);
    }

    function muatSuara() {
        voices = synthesis.getVoices();
        const select = document.getElementById('voiceSelect');
        select.innerHTML = '';
        const indo = voices.filter(v => v.lang.includes('id'));
        (indo.length > 0 ? indo : voices).forEach(v => {
            const opt = document.createElement('option');
            opt.value = v.name; opt.textContent = v.name; select.appendChild(opt);
        });
        selectedVoice = (indo.length > 0 ? indo[0] : voices[0]);
    }

    function testSuara() { bicara("Uji coba sistem monitor jadwal."); }
    function stopSuara() { synthesis.cancel(); }

    window.onload = () => {
        muatSuara();
        if (synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = muatSuara;
        setInterval(updateClock, 1000);
        updateClock();
    };
